<!DOCTYPE html>
<html>

<head>
  <title>Copieur d'URL et Titre</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>

<body>
  <div class="header">
    <a href="https://github.com/FlorianLatapie/CopyTitle" target="_blank" rel="noopener noreferrer">
      <img src="./icons/icon512.png" alt="Logo de l'extension" class="logo">
    </a>
    <h1>Copieur d'URL et titre</h1>
  </div>
  <div class="container">
    <h2>Options de copie</h2>
    <div class="button_container">
      <button id="copyUrl">Copier l'URL</button>
      <button id="copyTitle">Copier le titre</button>
      <button id="copyMarkdown">Copier au format Markdown</button>
      <button id="copyHtml">Copier au format HTML</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
