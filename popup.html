<!DOCTYPE html>
<html>

<head>
  <title>CopyTitle</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>

<body>
  <div title="Raccourci : Alt + C" class="header">
    <a title="Code source sur GitHub" href="https://github.com/FlorianLatapie/CopyTitle" target="_blank"
      rel="noopener noreferrer">
      <img src="./icons/icon512.png" alt="Logo de l'extension" class="logo">
    </a>
    <h1>CopyTitle</h1>
  </div>
  <div class="container">
    <h2>Options de copie</h2>
    <div class="button_container">
      <button title="Raccourci : touche U" id="copyUrl">Copier l'URL</button>
      <button title="Raccourci : touche T" id="copyTitle">Copier le titre</button>
      <button title="Raccourci : touche A" id="copyBoth">Copier au format HTML & MD</button>
      <button style="display: none;" title="Raccourci : touche M" id="copyMarkdown">Copier au format Markdown</button>
      <button style="display: none;" title="Raccourci : touche H" id="copyHtml">Copier au format HTML</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
